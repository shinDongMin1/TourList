<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TourList 홈페이지</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/ac79bf9ffb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/base1.css}" />
    <link rel="stylesheet" th:href="@{/css/join.css}" />
    <script type="text/javascript">
        function Join()
        {
            const userid = document.getElementById('userid').value;
            const passwd = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if("" == userid){
                alert("아이디를 입력하세요");
                document.getElementById('userid').focus(); //입력포커스 이동
                return; //함수 종료
            }
            if("" == passwd){
                alert("비밀번호를 입력하세요");
                document.getElementById('password').focus();
                return;
            }
            if("" == name){
                alert("이름을 입력하세요");
                document.getElementById('name').focus();
                return;
            }
            if("" == email){
                alert("이메일을 입력하세요");
                document.getElementById('email').focus();
                return;
            }
            document.formJoin.action= "Join_check";
            document.formJoin.submit(); //제출
        }
    </script>
</head>
<body>
    <th:block th:if="${Join_message} eq 'fail'" >
        <script>
            alert('가입이 실패되었습니다.\n아이디가 중복됩니다.');
        </script>
    </th:block>

    <div class="container">
        <div class="content-box">
            <form name="formJoin" class="formJoin" method="post" >
                <div class="formJoin-logo">
                    <i class="fas fa-bars"></i>
                    <a href="/tourlist">TourList</a>
                </div>

                <div class="formJoin-Join">
                    <label>아이디</label>
                    <input id="userid" name="userid">
                    <label>비밀번호</label>
                    <input type="password" id="password" name="password">
                    <label>이름</label>
                    <input id="name" name="name">
                    <label>이메일</label>
                    <input id="email" name="email">
                </div>

                <div class="formJoin-btnDATA">
                    <button type="button" id="btnJoin" onclick=Join()>가입하기</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout/footer::footer"></div>
</body>
</html>
